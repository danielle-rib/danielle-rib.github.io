title: Danielle Ribeiro
logo: 'favicon_io/favicon-16x16.png'
description: Interested in assistive device design and development to create opportunities for individuals with different abilities.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Danielle Ribeiro
  image: '/assets/img/01.jpg'
  job: Biomedical Engineer
  bio: Interested in assistive device design and development to create opportunities for individuals with different abilities. 
  email: ribeirodanielle26@gmail.com


# Contact links
contact:
  - name: LinkedIn
    link: https://www.linkedin.com/in/danielle-ribeiro-4b2007134/


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
